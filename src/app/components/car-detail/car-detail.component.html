<h2 class="text-center">Car Details</h2>
<table class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Brand Name</th>
      <th>Model Name</th>
      <th>Model Year</th>
      <th>Color Name</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="carDetails">
      <td>{{ carDetails.carId }}</td>
      <td>{{ carDetails.brandName }}</td>
      <td>{{ carDetails.modelName }}</td>
      <td>{{ carDetails.modelYear }}</td>
      <td>{{ carDetails.colorName }}</td>
      <td>{{ carDetails.dailyPrice }}â‚º</td>
      <td>{{ carDetails.description }}</td>
    </tr>
  </tbody>
</table>
