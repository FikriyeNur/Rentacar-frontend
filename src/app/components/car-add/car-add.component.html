<br />
<div class="content">
  <button type="button" class="btn btn-info" routerLink="/car/list">
    Araç Listesine Dön
  </button>
  <br /><br />
  <div class="col-md-12" style="display: inline-block">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-center">Araba Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Marka Seçiniz</label>
            <div class="form-group">
              <select
                class="form-control form-select mb-3"
                name="brandId"
                id="brandId"
                type="number"
                formControlName="brandId"
              >
                <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="modelId">Model Seçiniz</label>
            <div class="form-group">
              <select
                class="form-control form-select mb-3"
                name="modelId"
                id="modelId"
                type="number"
                formControlName="modelId"
              >
                <option *ngFor="let model of models" [ngValue]="model.modelId">
                  {{ model.modelName }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="colorId">Renk Seçiniz</label>
            <div class="form-group">
              <select
                class="form-control form-select mb-3"
                name="colorId"
                id="colorId"
                type="number"
                formControlName="colorId"
              >
                <option *ngFor="let color of colors" [ngValue]="color.colorId">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input
                type="text"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Araç model yılı giriniz.."
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="dailyPrice">Günlük Fiyat</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük araç fiyatı giriniz.."
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Araç açıklaması giriniz.."
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-grid gap-2 col-4 mx-auto">
          <button class="btn btn-success" (click)="addCar()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
