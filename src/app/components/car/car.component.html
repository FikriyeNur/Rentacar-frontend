<div class="mb-3">
  <label for="filterTextBrand" class="form-label"><h6>Marka Ara</h6></label>
  <input
    type="text"
    [(ngModel)]="filterTextBrand"
    class="form-control"
    id="filterTextBrand"
    placeholder="marka giriniz.."
  /><br>
  <label for="filterTextColor" class="form-label"><h6>Renk Ara</h6></label>
  <input
    type="text"
    [(ngModel)]="filterTextColor"
    class="form-control"
    id="filterTextColor"
    placeholder="renk giriniz.."
  />
</div>
<h2 class="text-center">Araç Listesi</h2>
<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded != false" class="table table-striped">
  <thead>
    <tr>
      <th>Araç Id</th>
      <th>Marka</th>
      <th>Model</th>
      <th>Model Yılı</th>
      <th>Renk</th>
      <th>Günlük Ücret</th>
      <th>Açıklama</th>
      <th>Detay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterBrand:filterTextBrand |filterColor:filterTextColor">
      <td>{{ car.carId }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.modelName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice | currency: "₺" }}</td>
      <td>{{ car.description }}</td>
      <td>
        <button
          type="button"
          class="btn btn-success"
          routerLink="/cars/details/{{ car.carId }}"
        >
          Araç Detayı
        </button>
      </td>
    </tr>
  </tbody>
</table>
