<br />
<div class="form row">
  <div class="col">
    <label for="filterTextBrand" class="form-label"><h6>Marka Ara</h6></label>
    <input
      type="text"
      [(ngModel)]="filterTextBrand"
      class="form-control"
      id="filterTextBrand"
      placeholder="marka giriniz.."
    />
  </div>
  <div class="col">
    <label for="filterTextColor" class="form-label"><h6>Renk Ara</h6></label>
    <input
      type="text"
      [(ngModel)]="filterTextColor"
      class="form-control"
      id="filterTextColor"
      placeholder="renk giriniz.."
    />
  </div>
</div>
<br /><br />

<h2 class="text-center">Araç Listesi</h2>
<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div
    class="col"
    *ngFor="
      let car of cars
        | filterBrand: filterTextBrand
        | filterColor: filterTextColor
    "
  >
    <div class="card h-100">
      <img
        [src]="getImagePath(car)"
        class="card-img-top"
        [alt]="getImagePath(car)"
      />
      <div class="card-body">
        <p class="card-text">Marka : {{ car.brandName }}</p>
        <p class="card-text">Model : {{ car.modelName }}</p>
        <p class="card-text">Model Yılı : {{ car.modelYear }}</p>
        <p class="card-text">Renk : {{ car.colorName }}</p>
        <p class="card-text">Günlük Ücret : {{ car.dailyPrice }} ₺</p>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button
        type="button"
        class="btn btn-success"
        routerLink="/cars/details/{{ car.carId }}"
        >
          Araç Detayı
        </button>
        <button
        type="button"
        class="btn btn-success"
        routerLink="/carrental"
        >
          Kirala
        </button>
      </div>
    </div>
  </div>
</div>
